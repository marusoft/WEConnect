</head>

<body>
  <!-- Start Main Wrapper -->
  <div id="main-wrapper">
    <!-- Start Header -->
    <header id="top">
      <nav class="navbar navbar-dark bg-faded">
        <div class="container">
          <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation"></button>
          <a class="navbar-brand" href="index.html">WEconnect</a>
          <div class="clearfix hidden-lg-up"></div>

          <ul class="nav navbar-nav">

            <li class="nav-item active">
              <a class="nav-link" href="profile.html">Business Profile
                <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="register.html">Register
                <span class="sr-only">(current)</span>

                <span class="sr-only">(current)</span>
              </a>
            </li>

          </ul>
        </div>
  </div>
  </nav>
  </header>

  <!-- start content -->
  <section id="update">
    <form>
      <h2>Update Business Profile</h2>
      <div class="form-row">
        <div class="col-md ">
          <input type="text" class="form-control" placeholder="business name" required>
        </div>
        <div class="col-md">
          <input type="text" class="form-control" placeholder="location" required>
        </div>
        <div class="col-md">
          <input type="text" class="form-control" placeholder="country" required>
        </div>
        <div class="col-md">
          <input type="text" class="form-control" placeholder="category or type of business" required>
        </div>
        <div class="col-md">
          <input type="text" class="form-control" placeholder="Address" required>
        </div>
        <div class="col-md">
          <input type="text" class="form-control" placeholder="website" required>
        </div>
        <div class="col-md">
          <input type="text" class="form-control" placeholder="name of business owner" required>
        </div>
        <div class="col-md">
          <textarea rows="4" cols="50" placeholder="write your business review" id="textregionupdate"></textarea>

        </div>
        <div class="col-md" id="updatebutton">
          <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
        </div>
      </div>
    </form>
  </section>




  <!-- footer section -->
  <footer>
    <div id="footer">
      <div class="container">
