      <section id="register">
        <form>
          <h1>Register Your Business</h1>
          <div class="form-row">
            <div class="col-md ">
              <input type="text" class="form-control" placeholder="Business name" required>
            </div>
            <div class="col-md">
              <input type="text" class="form-control" placeholder="location" required>
            </div>
            <div class="col-md">
              <input type="text" class="form-control" placeholder="category" required>
            </div>
            <div class="col-md">
              <textarea rows="4" cols="50" placeholder="Write your business details" id="textregionregister"></textarea>
            </div>
            
            <div class="col-md" id="registerbutton">
              <button type="submit" class="btn btn-info">Register Business</button>
           </div>
          </div>
        </form>
      </section>
