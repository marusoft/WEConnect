<!-- DOCTYPE html -->
<html>
  <head>
    <!-- Uniocde -->
    <meta charset="utf-8">
    <!-- IE Compatiblity -->
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <!-- First Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Of template -->
    <title>SignUp Page</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    
    
  </head>
  <body>
    <!-- Start Main Wrapper -->
    <div id="main-wrapper">
      <!-- Start Header -->
      <header id="top">
        <nav class="navbar navbar-dark bg-faded">
          <div class="container">
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
            <a class="navbar-brand" href="index.html">WEconnect</a>
            <div class="clearfix hidden-lg-up"></div>
          </div>
          </div>
        </nav>
      </header>

      <section id="signup">
        <form>
          <h1>Create an Account</h1>
          <div class="form-row">
            <div class="col-md ">
              <input type="text" class="form-control" placeholder="username" required>
            </div>
            <div class="col-md">
              <input type="text" class="form-control" placeholder="email Address" required>
            </div>
            <div class="col-md">
              <input type="password" class="form-control" placeholder="password" required>
            </div>
            <div class="col-md">
              <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="col-md" id="signupbutton">
              <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
           </div>
           <div class="col-md" id="tag">
             Already have an account? <a href="signin.html">Sign In</a>
           </div>
          </div>
        </form>
      </section>
      <!-- Start Contact -->
      <section id="contact" class="inner-section">
          <div class="container">
            <div class="row">
              <div class="place-head">
                <h2 class="section-head">Contact Me</h2>
                <div class="star-light"></div>
              </div>
            </div>
            <div class="row">
              <form id="contact-form" class="col-sm-8 offset-sm-2 col-xs-12" action="" method="">
                <div class="form-group col-xs-12">
                  <input type="text" placeholder="Name" name="full_name" required class="form-control input-control" data-toggle="popover" title="Full Name" data-content="And here's some amazing content. It's very engaging. Right?" />
                </div>
                <div class="form-group col-xs-12">
                  <input type="email" placeholder="Email Address" name="email" required class="form-control input-control" data-toggle="popover" title="Email Address" data-content="And here's some amazing content. It's very engaging. Right?" />
                </div>
                <div class="form-group col-xs-12">
                  <input type="tel" placeholder="Phone Number" name="mobile" required class="form-control input-control" data-toggle="popover" title="Mobile Number" data-content="And here's some amazing content. It's very engaging. Right?" />
                </div>
                <div class="form-group col-xs-12">
                  <textarea class="form-control input-control" name="message" placeholder="Message" data-toggle="popover" title="Your Message" data-content="And here's some amazing content. It's very engaging. Right?"></textarea>
                </div>
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-success btn-free">Send</button>
                </div>
              </from>
            </div>
          </div>
        </section>
        <!-- / End Contact -->

      <footer>
        <div id="footer">
          <div class="container">
            <div class="row">
              <p class="col-xs-12 text-xs-center ">&copy; WEConnect 2018</p>
            </div>
          </div>
        </div>
      </footer>



     <!-- Js Files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
