      <section id="search">
        <form class="inline">
          <h4>Search For Business</h4>
          <div class="form-row">
            <div class="col-md">
              
              <select class="custom-select form-group" name="location" id="searchlocate">
                <option value="location">Location</option>
                <option value="Lagos">Lagos</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Kampala">Kampala</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Pretoria">Pretoria</option>
                <option value="Addis Ababa">Addis Ababa</option>
                <option value="Kumasi">Kumasi</option>
              </select>
            </div>
            <div class="col-md">
              <select class="custom-select form-group" name="categort" id="searchcategory">
                <option value="category">Category</option>
                <option value="clothing">Clothing</option>
                <option value="Nairobi">Agriculture</option>
                <option value="education">Education</option>
                <option value="leasing">Leasing</option>
                <option value="medical">Medical</option>
                <option value="manufaturer">Manufacturer</option>
                <option value="Transport and Haulage">Transport and Haulage</option>
                <option value="laudry">Laudry</option>

              </select>
              
            </div>
              <div class="col-md" id="catalogbutton">
              <button type="submit" class="btn btn-primary btn-lg">Search Business</button>
           </div>
          </div>
        </form>
      </section>
